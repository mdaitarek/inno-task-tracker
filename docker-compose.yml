version: '3.9'
services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: ["mongod", "--quiet", "--logpath=/dev/null"]
  api:
    build:
      context: .
      target: dev
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
    command: npm run start:dev
volumes:
  mongo_data:
